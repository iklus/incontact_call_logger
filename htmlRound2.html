<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href='./cssRound2.css' title="css woohoo"/>
    <title>Hello, world!</title>
  </head>
  <body>  
    <div class="page1">
        <div class="container">
            <div class="divider16em"></div>
            <div class="row">
                <div class="col text-center"><h1>Example Text</h1></div>
            </div>
            <div class="divider8em"></div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Log into SalesForce</button>
                </div>
            </div>
            <div class="divider4em"></div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Log into InContact</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="page2">
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-item" href="#">agentName</a>
            <a class="nav-item ml-auto" href="#">agentStatus</a>      
        </nav>

        <div class="container">
            <div class="divider16em"></div>
            <div class="row">
                <div class="col text-center"><h1>Waiting for call</h1></div>
            </div>
            <div class="divider16em"></div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Log Past Call</button>
                </div>
            </div>
        </div>

    </div>

        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-item" href="#">agentName</a>
            <a class="nav-item ml-auto" href="#">agentStatus</a>      
        </nav>
    
        <div class="divider4em"></div>

        <div class="container">
            <div class="form-group">
                <div class="row">
                    <label for="phoneNumberDropdown">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="divider2em"></div>
                <div class="row">
                    <label for="callReasonDropdown">Call Reason</label>
                    <select class="form-control" id="callReasonDropdown">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="divider2em"></div>
                <div class="row">
                    <label for="salesforceOrganizationDropdown">SalesForce Organization</label>
                    <select class="form-control" id="salesforceOrganizationDropdown">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="divider2em"></div>
                <div class="row">
                    <label for="salesforceContactDropdown">SalesForce Contact</label>
                    <select class="form-control" id="salesforceContactDropdown">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="divider2em"></div>
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" rows="4"></textarea>   
            </div>
        </div>  
    </div>
    
    <div class="page4">
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-item" href="#">agentName</a>
            <a class="nav-item ml-auto" href="#">agentStatus</a>

        <div class="divider4em"></div>

                    <label for="phoneNumberDropdown">Phone Number</label>
                    <select class="form-control" id="phoneNumberDropdown">

                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="divider2em"></div>

                    <label for="callReasonDropdown">Call Reason</label>
                    <select class="form-control" id="callReasonDropdown">

                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" rows="4"></textarea>   
            </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
